# Traefik TOML file
# On server: nano /opt/traefik/traefik.toml

debug = false

logLevel = "ERROR"
defaultEntryPoints = ["https","http"]

#[frontend]
# Port for the status/dashboard page
#address = ":8080"

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
  [entryPoints.https.tls]

[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "elaisa.org"
watch = true
exposedByDefault = false
swarmMode = true
network = "frontend"

[acme]
email = "teusz.alexander@gmail.com"
storage = "acme.json"
entryPoint = "https"
onHostRule = true
[acme.httpChallenge]
entryPoint = "http"